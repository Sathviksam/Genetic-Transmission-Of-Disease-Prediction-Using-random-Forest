<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to right, hsl(210, 40%, 56%), #e9ecef); /* Soft light gradient */
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .result-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .no-transmission {
            background-color: #d4edda;
            color: #155724;
        }
        .light-transmission {
            background-color: #fff3cd;
            color: #856404;
        }
        .total-transmission {
            background-color: #f8d7da;
            color: #721c24;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f1f3f5;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: lch(14.96% 54.13 302.13);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: hwb(228 29% 23%);
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    
    <div class="result-box {% if prediction == 'No Transmission' %}no-transmission{% elif prediction == 'Light transmission' %}light-transmission{% else %}total-transmission{% endif %}">
        {{ prediction }}
    </div>

    <h2>Input Summary</h2>
    <table>
        <tr>
            <th>Feature</th>
            <th>Value</th>
        </tr>
        {% for feature in request_form %}
        <tr>
            <td>{{ feature }}</td>
            <td>{{ request_form[feature] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/" class="back-btn">Back to Form</a>
</body>
</html>
